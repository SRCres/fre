<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fre &raquo; examples</title>
</head>
<body onload="main()">
<canvas id="example" width="800" height="600"></canvas>
<script type="text/javascript" src="../dist/fre.js"></script>
<script id="vshader" type="x-shader/x-vertex">
void main() {
  gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
  gl_PointSize = 10.0;
}
</script>
<script id="fshader" type="x-shader/x-fragment">
void main() {
  gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>
<script type="text/javascript">
function main() {
  var canvas = document.getElementById('example'),
    gl = fre.gl.getWebGLContext(canvas);

  if (!gl) {
    console.log('No se pudo obtener el contexto de renderizado para WebGL.');
    return;
  }

  var program = fre.gl.createProgramWithScripts(gl, ['vshader', 'fshader']);
  if (!program) {
    console.log('Error en la creaci√≥n del programa.');
  }

  gl.clearColor(0.0, 0.0, 0.0, 1.0);
  gl.clear(gl.COLOR_BUFFER_BIT);

  gl.useProgram(program);

  gl.drawArrays(gl.POINTS, 0, 1);
}
</script>
</body>
</html>
